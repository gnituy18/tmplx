<script type="text/tmplx">
  var name string = "tmplx"
  var greeting string = fmt.Sprintf("Hello ,%s!", name)
  var counter int = 0

  func addOne() {
    counter++
  }
</script>

<h2> { greeting } </h2>
<button tx-onclick="addOne()">Add 1</button>
<p>count: { counter }</p>
<p>count * 10 = { counter * 10 }</p>
